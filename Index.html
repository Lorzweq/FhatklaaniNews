<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kohu-Uutiset</title>

  <!-- Tailwind Play CDN (ei buildia) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- (Valinnainen) pieni Tailwind-config inline -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            ink: "#0b0b0f",
            card: "#13131a"
          }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen bg-ink text-gray-100">
  <!-- taustagradientit -->
  <div class="pointer-events-none fixed inset-0 -z-10">
    <div class="absolute -top-24 left-[-10%] h-[520px] w-[820px] rounded-full bg-violet-600/25 blur-3xl"></div>
    <div class="absolute -top-24 right-[-10%] h-[420px] w-[720px] rounded-full bg-pink-500/20 blur-3xl"></div>
  </div>

  <header class="sticky top-0 z-20 border-b border-white/10 bg-ink/80 backdrop-blur">
    <div class="mx-auto flex max-w-5xl flex-col gap-3 px-4 py-4 sm:flex-row sm:items-center sm:justify-between">
      <div class="flex items-center gap-3">
        <div class="grid h-11 w-11 place-items-center rounded-xl bg-gradient-to-br from-pink-500 to-violet-600 font-extrabold">
          K
        </div>
        <div>
          <h1 class="text-lg font-bold leading-tight">Fhatklaani uutiset</h1>
          <p class="text-xs text-gray-400">100% törkyä</p>
        </div>
      </div>

      <div class="flex w-full gap-2 sm:w-auto">
        <input
          id="search"
          type="search"
          placeholder="Hae nimellä / tagilla…"
          class="w-full rounded-xl border border-white/10 bg-card/80 px-3 py-2 text-sm text-gray-100 outline-none placeholder:text-gray-500 focus:border-violet-400/50 sm:w-72"
        />
        <button
          id="refresh"
          type="button"
          class="shrink-0 rounded-xl bg-gradient-to-br from-pink-500 to-violet-600 px-4 py-2 text-sm font-bold text-white shadow-sm hover:opacity-95 active:opacity-90"
          title="Lataa news.json uudelleen"
        >
          Päivitä
        </button>
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-5xl px-4 py-5">
    <section class="rounded-2xl border border-white/10 bg-card/60 p-4 text-sm text-gray-300">
      <span class="font-semibold text-gray-200">Huom:</span>
      Kaikki jutut ovat totta <span class="italic">pelkkä totuus</span>.
    </section>

    <div id="meta" class="mt-4 text-xs text-gray-400"></div>

    <section id="list" class="mt-3 grid grid-cols-1 gap-3"></section>
  </main>

  <footer class="border-t border-white/10 bg-ink/60">
    <div class="mx-auto max-w-5xl px-4 py-4 text-center text-xs text-gray-500">
      Lähteet ovat luotettavia.
    </div>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
