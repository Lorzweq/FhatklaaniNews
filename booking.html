<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JR-Yhti√∂t Taksi - Varaus</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            ink: "#0b0b0f",
            card: "#13131a"
          }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen bg-ink text-gray-100 flex flex-col">
  <div class="pointer-events-none fixed inset-0 -z-10">
    <div class="absolute -top-24 left-[-10%] h-[520px] w-[820px] rounded-full bg-violet-600/25 blur-3xl"></div>
    <div class="absolute -top-24 right-[-10%] h-[420px] w-[720px] rounded-full bg-pink-500/20 blur-3xl"></div>
  </div>

  <header class="sticky top-0 z-20 border-b border-white/10 bg-ink/80 backdrop-blur">
    <div class="mx-auto flex max-w-5xl items-center justify-between px-4 py-4">
      <div>
        <h1 class="text-lg font-bold leading-tight">JR-Yhti√∂t Taksi</h1>
        <p class="text-xs text-gray-400">Varaa ajoesi nyt</p>
      </div>
      <a href="index.html" class="text-sm font-semibold text-violet-300 hover:text-violet-200">‚Üê Takaisin uutisiin</a>
    </div>
  </header>

  <main class="mx-auto max-w-2xl px-4 py-6 w-full flex-1">
    <div class="rounded-2xl border border-white/10 bg-card/70 p-6 shadow-sm">
      <form id="bookingForm" class="space-y-6">
        <!-- Driver Selection -->
        <div>
          <label class="block text-sm font-semibold text-gray-200 mb-3">Valitse kuljettaja</label>
          <div class="grid grid-cols-2 gap-3">
            <button
              type="button"
              data-driver="janne"
              class="driver-btn rounded-xl border-2 border-white/10 bg-card/50 p-4 text-center transition-all hover:border-violet-400/50"
            >
              <p class="text-sm font-bold text-gray-100">Janne</p>
              <p class="text-xs text-gray-400">CEO & Driver</p>
            </button>
            <button
              type="button"
              data-driver="aake"
              class="driver-btn rounded-xl border-2 border-white/10 bg-card/50 p-4 text-center transition-all hover:border-pink-400/50"
            >
              <p class="text-sm font-bold text-gray-100">Aake</p>
              <p class="text-xs text-gray-400">Tulossa</p>
            </button>
          </div>
          <input type="hidden" id="selectedDriver" name="driver" value="" />
        </div>

        <!-- Date Selection -->
        <div>
          <label for="date" class="block text-sm font-semibold text-gray-200 mb-2">Valitse p√§iv√§</label>
          <input
            type="date"
            id="date"
            name="date"
            required
            class="w-full rounded-xl border border-white/10 bg-card/80 px-4 py-2 text-sm text-gray-100 outline-none focus:border-violet-400/50"
          />
        </div>

        <!-- Time Slot Selection -->
        <div>
          <label class="block text-sm font-semibold text-gray-200 mb-3">Valitse aika</label>
          <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
            <label class="flex items-center rounded-lg border border-white/10 bg-card/50 p-3 cursor-pointer hover:border-violet-400/50 transition-colors">
              <input type="radio" name="timeSlot" value="00:00-06:00" class="mr-2" />
              <span class="text-xs font-semibold text-gray-300">00:00 - 06:00</span>
            </label>
            <label class="flex items-center rounded-lg border border-white/10 bg-card/50 p-3 cursor-pointer hover:border-violet-400/50 transition-colors">
              <input type="radio" name="timeSlot" value="06:00-12:00" class="mr-2" />
              <span class="text-xs font-semibold text-gray-300">06:00 - 12:00</span>
            </label>
            <label class="flex items-center rounded-lg border border-white/10 bg-card/50 p-3 cursor-pointer hover:border-violet-400/50 transition-colors">
              <input type="radio" name="timeSlot" value="12:00-18:00" class="mr-2" />
              <span class="text-xs font-semibold text-gray-300">12:00 - 18:00</span>
            </label>
            <label class="flex items-center rounded-lg border border-white/10 bg-card/50 p-3 cursor-pointer hover:border-violet-400/50 transition-colors">
              <input type="radio" name="timeSlot" value="18:00-24:00" class="mr-2" />
              <span class="text-xs font-semibold text-gray-300">18:00 - 24:00</span>
            </label>
          </div>
        </div>

        <!-- Pickup Location -->
        <div>
          <label for="location" class="block text-sm font-semibold text-gray-200 mb-2">Noutopaikka</label>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="Sy√∂t√§ katuosoite tai paikka"
            required
            class="w-full rounded-xl border border-white/10 bg-card/80 px-4 py-2 text-sm text-gray-100 outline-none placeholder:text-gray-500 focus:border-violet-400/50"
          />
        </div>

        <!-- Phone -->
        <div>
          <label for="phone" class="block text-sm font-semibold text-gray-200 mb-2">Puhelinnumero</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="+358..."
            required
            class="w-full rounded-xl border border-white/10 bg-card/80 px-4 py-2 text-sm text-gray-100 outline-none placeholder:text-gray-500 focus:border-violet-400/50"
          />
        </div>

        <!-- Notes -->
        <div>
          <label for="notes" class="block text-sm font-semibold text-gray-200 mb-2">Lis√§tiedot (valinnainen)</label>
          <textarea
            id="notes"
            name="notes"
            rows="3"
            placeholder="Erityistoiveet, ohjeistus, jne."
            class="w-full rounded-xl border border-white/10 bg-card/80 px-4 py-2 text-sm text-gray-100 outline-none placeholder:text-gray-500 focus:border-violet-400/50"
          ></textarea>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full rounded-xl bg-gradient-to-br from-pink-500 to-violet-600 px-4 py-3 text-sm font-bold text-white shadow-sm hover:opacity-95 active:opacity-90 transition-opacity"
        >
          Varaa Taksi
        </button>
      </form>
    </div>
  </main>

  <footer class="border-t border-white/10 bg-ink/60 mt-auto">
    <div class="mx-auto max-w-5xl px-4 py-4 text-center text-xs text-gray-500">
      JR-Yhti√∂t Taksipalvelut ¬© 2026
    </div>
  </footer>

  <!-- Toast Notification -->
  <div id="toast" class="fixed bottom-6 right-6 hidden rounded-xl border border-white/10 bg-card/90 backdrop-blur px-6 py-4 shadow-2xl transition-all">
    <p class="text-sm font-semibold text-yellow-300">üöß Rakenteilla</p>
    <p class="text-xs text-gray-400 mt-1">Varausj√§rjestelm√§ on kehitteill√§.</p>
  </div>

  <script>
    // Driver selection
    document.querySelectorAll(".driver-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".driver-btn").forEach(b => {
          b.classList.remove("border-violet-400/50", "border-pink-400/50", "bg-card");
          b.classList.add("border-white/10", "bg-card/50");
        });
        btn.classList.remove("border-white/10", "bg-card/50");
        btn.classList.add("border-violet-400/50", "bg-card");
        document.getElementById("selectedDriver").value = btn.dataset.driver;
      });
    });

    // Show toast notification
    function showToast() {
      const toast = document.getElementById("toast");
      toast.classList.remove("hidden");
      setTimeout(() => {
        toast.classList.add("hidden");
      }, 3000);
    }

    // Form submission
    document.getElementById("bookingForm").addEventListener("submit", (e) => {
      e.preventDefault();

      // Show "under construction" toast
      showToast();
    });

    // Set minimum date to today
    const today = new Date().toISOString().split("T")[0];
    document.getElementById("date").min = today;
  </script>
</body>
</html>
